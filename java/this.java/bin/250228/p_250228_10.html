<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>(*)피라미드만들기</title>
        <script>
           let output='';
           for(let i=1; i<15; i++){
            for(let j=15; j>i; j--){
                output+=' ';
            }
            for(let k=0; k<2*i-1; k++){
                output+='*';
            }
            output+='\n';
           }
           alert(output);
        </script>
    </head>

    </body>
</html>
