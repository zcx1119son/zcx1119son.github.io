<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>연도 윤년확인하기</title>
        <script>
            function sumAll(a,b){
                let output =0;
                for(let i=a; i<b; i++){
                    output+=i;
                }
                return output;
            }
            alert(`1부터 100까지의 합: ${sumAll(1,100)}`);
            alert(`1부터 500까지의 합: ${sumAll(1,500)}`);
        </script>
    </head>
    <body>
    </body>
</html>
