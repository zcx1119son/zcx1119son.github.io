<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>trainsition-timing-function</title>
        <style>
            .container{
                padding: 10px;
                color: white;
                border: 1px solid black;
            }
            .bar{
                width: 100px;
                background-color: yellowgreen;
                transition-property: width;
                transition-duration: 3s;
                margin-bottom: 10px;
            }
            .container:hover .bar{
                width: 500px;
            }
            .bar:nth-child(1){
                transition-timing-function: linear;
            }
            .bar:nth-child(2){
                transition-timing-function: ease;
            }
            .bar:nth-child(3){
                transition-timing-function: ease-in;
            }
            .bar:nth-child(4){
                transition-timing-function: ease-out;
            }
            .bar:nth-child(5){
                transition-timing-function: ease-in-out;
            }
        </style>
    </head>
    
    <bady>
        <div class="container">
            <div class="bar">linear : 처음 속도와 마지막 속도가 일정</div>
            <div class="bar">ease : 처음에는 속도가 점점 빨라지다가 중간부터 점점 느려짐</div>
            <div class="bar">ease-in : 처음에는 속도가 느리지만 완료될 때까지 점점 빨라짐</div>
            <div class="bar">ease-out : 처음에는 속도가 빠르지만 완료될 때까지 점점 느려짐</div>
            <div class="bar">ease-in-out : 처음에는 속도가 느리지만 점점 빨라지다가 다시 점점 느려짐</div>
        </div>
    </bady>
</html>
