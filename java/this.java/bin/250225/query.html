<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>query</title>
    </head>
    
    <body>
        <div class="box-1">
            <p class="text">text1</p>
            <p class="text">text2</p>
        </div>
        <div class="box-2">
            <p class="text">text3</p>
            <p class="text">text4</p>
        </div>
        <script>
            const e1=document.querySelector(" .box-1");
            console.log(e1);

            const el1=document.getElementsByClassName("box-1")[0].children;
            console.log(el1);

            const el2=document.querySelectorAll(".box-2 .text");
            console.log(el2);
        </script>
    </body>
</html>
