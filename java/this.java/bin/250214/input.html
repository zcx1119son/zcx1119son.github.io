<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>focus</title>
        <style>
            input:focus{
                color: blue;
            }
            input:checked+label{
                color: red;
            }
            input:disabled, button:disabled{
                background-color: darkgray;
            }
            input:enabled, button:disabled{
                background-color: coral;
            }
        </style>
    </head>
    
    <bady> 
        <input type="text"><br>
        <input type="checkbox" id="adult">
        <label for="adult">성인(20세이상)</label>
        <input type="checkbox" id="child">
        청소년
        <br>
        <input type="password" value="1234" disabled><br>
        <button disabled>못 누르는 버튼</button>
        <br>
        <input type="text" value="둘리"><br>
        <button>엄마 찾아 버튼</button>
    </bady>
</html>
