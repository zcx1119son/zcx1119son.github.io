<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>홀짝 구별하기</title>
        <script>
          const 입력 = prompt("정수를 입력해주세요.","");
          const 숫자 = Number(입력);

          if(숫자%2===0){
            alert(`${입력}은 짝수입니다.`);
          }else{
            alert(`${입력}은 홀수입니다.`);
          }
        </script>
    </head>

    </body>
</html>
