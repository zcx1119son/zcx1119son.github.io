<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>연도 윤년확인하기</title>
        <script>
            function isLeapYear(year){
                return (year%4===0)&&(year%100!==0)||(year%400===0);
            }
            alert(`2020년은 윤년일까? === ${isLeapYear(2020)}`);
            alert(`2010년은 윤년일까? === ${isLeapYear(2010)}`);
            alert(`2000년은 윤년일까? === ${isLeapYear(2000)}`);
            alert(`1900년은 윤년일까? === ${isLeapYear(1900)}`);
        </script>
    </head>

    </body>
</html>
