<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>삼시세끼 구별하기(switch)</title>
        <script>
            const date=new Date()
            const hour=date.getHours();
            switch(true){
                case hour<11:
                    alert("아침 먹을 시간입니다.");
                    break;
                case hour<15:
                    alert("점심 먹을 시간입니다.");
                    break;
                default:
                    alert("저녁 먹을 시간입니다.");
                    break;
            }
        </script>
    </head>
    <body>
    </body>
</html>
