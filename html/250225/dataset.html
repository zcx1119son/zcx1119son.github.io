<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>dataset 속성</title>
    </head>
    
    <body>
        <button data-cnt="10">가방 구매</button>
        <button data-cnt="0">신발 구매</button>
        <script>
            const buttonE1=document.querySelector("button");
            buttonE1.forEach((e1) => {
                console.log("-----------------");
                console.log(e1.dataset.cnt);
                console.log("=================");
                e1.dataset.cnt=100;
                console.log(e1.dataset.cnt);
            })
        </script>
    </body>
</html>
