<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>그룹 선택자(group selector)</title>
        <style>
            p, #title, .red{
                color: red;
            }
        </style>
    </head>
    
    <bady>
        <p class="red">red</p>
        <p class="blueredgreen">blueredgreen</p>
        <p class="blue red">blue red</p>
        <h1 id="title">title id h1</h1>
        <h2 class="red">red class h2</h2>
        <h2>original h2</h2>
    </bady>
</html>
